<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>Circular UI</title>
	<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="../lib/tau/wearable/theme/default/tau.circle.min.css">
	<script src="../lib/jquery-3.1.1.min.js"></script>
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="../css/style.css">
</head>
<body id="body">    
    <div class="circle-container">
            <div class="circle-crop-top">
                <div class="circle-parent">
                    <div class="circle"><p id="top-center">Luzern</p></div>
                </div>   
            </div>
            <div class="circle-first-left">
                <div class="circle-parent">
                    <div class="circle"><p id="top-left">Bern</p></div>
                </div>
            </div>
            <div class="circle-first-right">
                <div class="circle-parent">
                    <div class="circle"><p id="top-right">Zurich</p></div>
                </div>
            </div>
            <div class="blank-top blank"></div>
            <div class="circle-second-left">
                <div class="circle-parent">
                    <div class="circle"><p id="bottom-left">Basel</p></div>
                </div>
            </div>
            <div class="circle-second-right">
                <div class="circle-parent">
                    <div class="circle"><p id="bottom-right">Genf</p></div>
                </div>
            </div>
            <div class="blank-center blank"></div>
            <div class="circle-bottom">
                <div class="circle-parent">
                    <div class="circle"><p id="bottom-center">Saas-Fee, Alpin</p></div>
                </div>
            </div>
            <div class="blank-bottom blank"></div>
        </div>
    
	<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
	<script src="../js/touch_timetable.js"></script>
</body>
</html>
